<div *ngIf="!(cloud.files.length || cloud.folders.length); else cloudData">
  <app-no-data></app-no-data>
</div>
<ng-template #cloudData>
  <div class="data">
    <app-folders
      *ngIf="cloud.folders.length"
      [folders]="cloud.folders"
      [location]="'root'"
    ></app-folders>
    <app-files *ngIf="cloud.files.length" [files]="cloud.files"></app-files>
  </div>
</ng-template>
