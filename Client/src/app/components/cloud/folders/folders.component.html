<h3 class="data-title">Folders</h3>
<div class="folders">
  <a
    [routerLink]="['/cloud', 'folder', folder._id]"
    class="folder"
    *ngFor="let folder of folders"
  >
    <div class="logo" style="margin-right: 1rem">
      <i class="fas fa-folder"></i>
    </div>
    <p>{{ folder.name }}</p>
  </a>
</div>
