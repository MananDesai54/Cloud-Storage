<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <main>
        <div class="intro">
            <div class="logo">
                <img src="../logo/storage-logo-white.png" alt="Logo" class="logo__icon" />
                <p class="logo__name">StoreIt</p>
            </div>
            <div class="intro__title">
                Store Your Files , Download it , Share it and it's too easy
            </div>
            <div class="intro__description">
                Store files and see it's data and if you want it then simply download it and also you can share it with others with privacy and restrictions. 
            </div>
        </div>
        <div class="forms">
            <h1>Get Started</h1>
            <div class="cards">
                <div class="card">
                    <i class="far fa-envelope"></i>
                    <p>SignUp with Email</p>
                </div>
                <div class="card">
                    <i class="fab fa-google"></i>
                    <p>SignUp with Google</p>
                </div>
                <div class="card">
                    <i class="fab fa-facebook"></i>
                    <p>SignUp with Email</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
