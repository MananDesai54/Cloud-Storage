<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gd.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b8ba3dee0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="./Html/home.html" class="logo">
            <i class="fab fa-google-drive"></i>
            <h1>Drive</h1>
        </a>
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Drive">
            <i class="fas fa-sort-down"></i>
        </div>
        <div class="help">
            <i class="far fa-question-circle"></i>
        </div>
        <div class="setting">
            <i class="fas fa-cog"></i>
        </div>
        <div class="more">
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="profile">
            
        </div>
    </header>
    <main>
        <div class="sidebar">
            <button class="new active">
                <i class="fas fa-plus"></i>
                <h3>New</h3>
            </button>
            <div class="menu">
                <div class="sec1 sec">
                    <i class="fab fa-google-drive"></i>
                    <h3>My Drive</h3>
                </div>
                <div class="sec2 sec">
                    <i class="fas fa-user-friends"></i>
                    <h3>Shared with me</h3>
                </div>
                <div class="sec3 sec">
                    <i class="far fa-clock"></i>
                    <h3>Recent</h3>
                </div>
                <div class="sec4 sec">
                    <i class="far fa-clock"></i>
                    <h3>Starred</h3>
                </div>
                <div class="sec5 sec">
                    <i class="far fa-trash-alt"></i>
                    <h3>Trash</h3>
                </div>
            </div>
            <div class="storage">
                <i class="fas fa-database"></i>
                <div class="show-storage">
                    <h4>Storage</h4>
                    <a href="#">Buy storage</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="nav">
                <div class="drive">
                    <h3>My Drive</h3>
                    <i class="fas fa-sort-down"></i>
                </div>
                <div class="info">
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>
             <div class="my-Content">

             </div>
        </div>
    </main>
</body>

</div>
</html>
